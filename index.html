<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Frontend Mentor Challenge - Profile card component. Create a profile card component for a coding challenge.">
    <meta name="keywords" content="Frontend Mentor, challenge, profile card, HTML, CSS, web development">
    <meta name="author" content="Rahul Raj (lisztomania23)">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet preload prefetch"
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap" as="style">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main class="container">
        <section class="card">
            <div class="card-top"></div>
            <div class="profile-pic">
                <img src="./images/image-victor.jpg" alt="victor crest profile picture">
            </div>
            <div class="card-body">
                <h1>Victor Crest &nbsp;<span class="gray">26</span></h1>
                <p class="gray">London</p>
            </div>
            <div class="card-bottom">
                <div class="followers">
                    <h2>80k</h2>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by
        <a href="https://github.com/lisztomania23" target="_blank">Rahul Raj</a>.
    </footer>
</body>

</html>
