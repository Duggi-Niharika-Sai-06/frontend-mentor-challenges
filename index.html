<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Frontend Mentor Challenge - NFT preview card component. Showcase of a beautifully designed NFT card component created for a Frontend Mentor challenge.">
    <meta name="keywords"
        content="Frontend Mentor, challenge, NFT, preview card component, HTML, CSS, web development, GitHub">
    <meta name="author" content="Rahul Raj (lisztomania23)">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link
    rel="preload"
    as="style"
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
    onload="this.onload=null;this.rel='stylesheet'"
/>
<noscript>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet"
        type="text/css"
    />
</noscript>

    <link
    rel="preload"
    as="image"
    href="images/image-equilibrium.jpg"
/>

    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
    <main class="card">
        <div class="nft">
            <img class="nftimg" src="images/image-equilibrium.jpg" alt="equilibrium cube nft" />
            <div class="hover-overlay">
                <img src="images/icon-view.svg" alt="hover view icon" />
            </div>
        </div>
        <section class="description">
            <div class="text">
                <h1>Equilibrium #3429</h1>
                <p class="descrip-text">
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </div>
            <div class="sale">
                <div class="price">
                    <img width="11" height="18" src="images/icon-ethereum.svg" alt="ethereum icon" />
                    0.041 ETH
                </div>
                <div class="time">
                    <img width="17" height="17" src="images/icon-clock.svg" alt="clock icon"/>
                    3 days left
                </div>
            </div>
            <div class="creator">
                <img width="132" height="132" src="images/image-avatar.png" alt="jules wyvern profile pic" class="profile-pic">
                Creation of <span>Jules Wyvern</span>
            </div>
        </section>
    </main>
</body>

</html>
