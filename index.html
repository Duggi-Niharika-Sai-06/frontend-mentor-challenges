<!DOCTYPE html> <!-- Declares the document type as HTML -->
<html lang="en"> <!-- Starts the HTML document and sets the language to English -->

<head>
    <meta charset="UTF-8"> <!-- Declares the character encoding for the document as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures content adapts to the device's width for a responsive design and starts with 100% zoom -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
    <!-- Links to Google Fonts stylesheet to import the "Outfit" font family -->
    <link rel="stylesheet" href="styles.css">
    <!-- Links to an external CSS file for custom styling -->
    <title>Frontend Mentor | QR code component</title>
</head>

<body>

    <main>
        <div class="card">
            <img src="images/image-qr-code.png" alt="QR code to frontendmentor.io">
            <div class="text">
                <h1>
                    Improve your front-end skills by building projects
                </h1>

                <p>
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/lisztomania23" target="_blank">Rahul Raj</a>.
    </div>
</body>

</html>
